<!DOCTYPE html>
<html>
<head>
    <title>If-Else test page</title>
</head>
<body>
    <script type="text/javascript">
        var age = 29;
        if(age > 18){
            document.write("<b>Qualifies for driving</b>")
        }
        else{
            document.write("<b>Does not qualify for driving</b>")
        }
    </script>
    
</body>
</html>
